{% extends 'troydit/base.html' %}

{% block content %}

<h2>{{ post.title }} <a href="{% url 'post_edit' pk=artist.pk %}"> (edit) </a><a href="{% url 'post_delete' pk=post.pk %}"> (delete) </a></h2>
<h4>{{ post.author }}</h4>

<img src="{{ post.image_url }}" alt="" class="post-photo">

<h4>Comments<a href="{%url 'comment_create' %}">(+)</a></h4>
<ul>
    {% for comment in post.comments.all %}
        <li>
            <a href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.text }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
