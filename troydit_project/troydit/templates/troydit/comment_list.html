{% extends 'troydit/base.html' %}

{% block content %}
<h2>Comments <a href="{%url 'comment_create' %}">(+)</a></h2>
<ul>
    {% for comment in comments %}
        <li>
            <a href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
